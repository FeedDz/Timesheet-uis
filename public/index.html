<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Timesheet Kiosk</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app" class="container">
    <header>
      <h1>Timesheet Kiosk</h1>
      <div id="clock" class="clock">--:--:--</div>
    </header>

    <main>
      <div class="form-row">
        <label>Employee</label>
        <input id="employeeInput" list="employees" placeholder="Scan or type employee..." />
        <datalist id="employees"></datalist>
      </div>

      <div class="form-row">
        <label>Project</label>
        <input id="projectInput" list="projects" placeholder="Scan or type project..." />
        <datalist id="projects"></datalist>
      </div>

      <div class="form-row">
        <label>Activity</label>
        <input id="activityInput" list="activities" placeholder="Scan or type activity..." />
        <datalist id="activities"></datalist>
      </div>

      <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="switchBtn">Switch</button>
        <button id="clockoutBtn">Clock Out</button>
      </div>

      <section id="activeSection">
        <h2>Active Users</h2>
        <div id="activeList"></div>
      </section>
    </main>

    <footer>
      <small>ERPNext kiosk prototype</small>
    </footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
